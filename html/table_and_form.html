<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 20px;
        }
        
        textarea {
            margin-top: 10px;
        }
        
        input,
        select {
            margin-left: 10px;
            margin-right: 5px;
        }
        
        h3,
        ul {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <table border="1" width="400" height="300">
        <caption>
            <h3>优秀学生信息表格</h3>
        </caption>
        <thead>
            <tr>
                <th>年级</th>
                <th>姓名</th>
                <th>学号</th>
                <th>班级</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">高三</td>
                <td>张三</td>
                <td>110</td>
                <td>三年二班</td>
            </tr>
            <tr>
                <td>赵四</td>
                <td>120</td>
                <td>三年二班</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>评语</td>
                <td colspan="3">你们都很优秀</td>
            </tr>
        </tfoot>
    </table>
    <h1>青春不常在,抓紧谈恋爱</h1>
    <hr>
    <form>
        <div>昵称: <input type="text"></div>
        <div>
            性别:
            <label><input type="radio" name="gender">男</label>
            <label><input type="radio" name="gender">女</label>
        </div>
        <div>所在城市:
            <select>
                <option>上海</option>
                <option>北京</option>
                <option>深圳</option>
                <option>广州</option>
            </select>
        </div>
        <div>婚姻状况:
            <label><input type="radio" name="marriage" checked>未婚</label>
            <label><input type="radio" name="marriage">离异</label>
            <label><input type="radio" name="marriage">保密</label>
        </div>
        <div>喜欢的类型:
            <label><input type="checkbox" checked>可爱</label>
            <label><input type="checkbox" checked>性感</label>
            <label><input type="checkbox">御姐</label>
            <label><input type="checkbox">萝莉</label>
            <label><input type="checkbox">小鲜肉</label>
            <label><input type="checkbox">大叔</label>
        </div>
        <div>
            个人介绍:<br>
            <textarea width="500" height="200"></textarea>
        </div>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁, 单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <div>
            <label><input type="checkbox">我同意所有条款</label>
        </div>
        <div>
            <input type="submit" value="免费注册"> <input type="reset" value="重置">
        </div>
    </form>
</body>

</html>
